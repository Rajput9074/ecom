<div class="image-height">
  <div class="row">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/image11.jpg" class="d-block w-100 img-fluid sliderImg" alt="..." >
        </div>
        <div class="carousel-item">
          <img src="assets/image11.jpg" class="d-block w-100 img-fluid sliderImg" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/image11.jpg" class="d-block w-100 img-fluid sliderImg" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev slidrBtn" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next slidrBtn" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <h4 class="mt-4">Our Products</h4>
  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let product of productDetail">
      <div class="card mb-3">
        <img src="{{product.product_image}}" width="150" height="150" alt="Product Image" routerLink="product-detail/{{product.id}}">
        <div class="card-body">
          <h5 class="card-title">{{product.product_name}}</h5>
          <p class="card-text">{{product.product_description}}</p>
          <p class="card-text">{{product.product_price}}</p>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

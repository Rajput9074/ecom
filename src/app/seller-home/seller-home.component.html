<div class="product-list">
    <h1>Prouduct List</h1>
    <table>
        <thead>
            <tr>
                <th>Prouduct Image</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList let i=index">
                <!-- {{product.product_image}} -->
                <td><img src="{{product.product_image}}" alt=""></td>
                <td>{{product.product_name}}</td>
                <td>{{product.product_price}}</td>
                <td>{{product.product_category}}</td>
                <td>{{product.product_description}}</td>
                <td>
                    <fa-icon [icon]="deletIcon" style="margin: 5px;" (click)="deleteProduct(product.id)"></fa-icon>
                    <fa-icon [icon]="editIcon" routerLink="/seller-update-product/{{product.id}}"></fa-icon>
                </td>             
                   
            </tr>
        </tbody>


    </table>
</div>
